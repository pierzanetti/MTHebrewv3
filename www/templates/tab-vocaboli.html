<ion-view view-title="Vocaboli" id="Vocaboli">

    <!-- Questa è la barra di ricerca-->
    <ion-header-bar class="bar-subheader bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="filter">
      </label>
    </ion-header-bar>
  
    <!-- Questa è il contenuto degli item-->
    <ion-content>
      <ion-list>
        <!-- Qui c'è l'item divider-->
        <div class="item item-divider">
          א - aleph
        </div>
        <!-- Qui c'è l'elenco degli items-->
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vocabolo in vocaboli" type="item-text-wrap" href="#/tab/vocaboli/{{vocabolo.id}}">
          <!-- <img ng-src="{{vocabolo.face}}"> -->
          <h2 align="right">{{vocabolo.termine}}</h2>
          <p>{{vocabolo.traslitterazione}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
  
          <ion-option-button class="button-assertive" ng-click="remove(vocabolo)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-view>
